nedas_dir: '/cluster/home/yingyue/code/NEDAS' ##where NEDAS code is placed
work_dir: '/cluster/work/users/yingyue/nextsim_test'   ##working directory for the experiment

job_submit_cmd: '/cluster/home/yingyue/code/NEDAS/config/samples/job_submit_betzy.sh'
nproc: 512        ##total number of processors
nproc_mem: 512    ##number of processor groups

nens: 20         ##ensemble size
run_assim: True   ##if true, run the assimilation steps

debug: False      ##if true, output debug data/message

time_start: '200701020000'       ##start time of the experiment, format ccyymmddHHMM
time_end: '200702200000'         ##end time of the experiment
time_assim_start: '200701020000' ##start time of the first analysis cycle
time_assim_end: '200702190000'   ##end time of the last analysis cycle
cycle_period: 12                 ##cycle period, in hours

time: '200701020000'
prev_time: '200701020000'
next_time: '200701021200'

obs_time_steps: [0]
obs_time_scale: 0
state_time_steps: [0]
state_time_scale: 0

grid_def:
  type: 'custom'
  proj: '+proj=stere +a=6378273 +b=6356889.448910593 +lat_0=90 +lon_0=-45 +lat_ts=60'
  xmin: -2500000
  xmax: 2500000
  ymin: -2000000
  ymax: 2500000
  dx: 3000

state_def:
- name: 'seaice_conc'
  model_src: 'nextsim.v1'
  var_type: 'field'
  err_type: 'normal'
- name: 'seaice_thick'
  model_src: 'nextsim.v1'
  var_type: 'field'
  err_type: 'normal'
- name: 'seaice_velocity'
  model_src: 'nextsim.v1'
  var_type: 'field'
  err_type: 'normal'

obs_def:
- name: 'seaice_conc'
  dataset_src: 'osisaf'
  dataset_dir: '/cluster/work/users/yingyue/data/osisaf'
  model_src: 'nextsim.v1'
  obs_window_min: -6
  obs_window_max: 0
  err:
    type: 'normal'
    std: 0.2
  hroi: 1e5
  vroi: 1e10
  troi: 24
  impact_on_state:
    - seaice_velocity: 0.5

use_synthetic_obs: False

model_def:
  nextsim.v1:
    config_file: '/cluster/home/yingyue/code/NEDAS/models/nextsim/v1/default.yml'
    model_code_dir: '/cluster/home/yingyue/code/nextsim'
    model_data_dir: ''
    nproc_per_mem: 32    ##number of processors to run a forecast
    walltime: 10000     ##walltime in seconds
    ens_run_type: scheduler
    ens_init_dir: '/cluster/work/users/yingyue/nextsim_ens_runs/control'
    truth_dir: '/cluster/work/users/yingyue/nextsim_test/truth'

assim_mode: 'serial'
filter_type: 'EAKF'
regress_type: 'linear'

inflation:
  type: 'posterior,relax'
  adaptive: True
  coef: 1.0

localization:
  htype: 'GC'
  vtype: 'GC'
  ttype: 'GC'

