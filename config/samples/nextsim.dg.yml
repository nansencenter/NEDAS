work_dir: '/bettik/aydogdu-ext/DATA/nextsim.dg'   ##working directory for the experiment
job_submit_cmd: '/bettik/aydogdu-ext/NEDAS/models/nextsim/dg/run.sh' #/bettik/aydogdu-ext/NEDAS/config/samples/job_submit_dahu.sh

nproc: 8          ##total number of processors
nproc_mem: 2      ##number of processor groups

nens: 2          ##ensemble size
run_assim: False  ##if true, run the assimilation steps

debug: True       ##if true, output debug data/message

time_start: '201001010000'       ##start time of the experiment, format ccyymmddHHMM
time_end: '201001020000'         ##end time of the experiment
time_assim_start: '201010300000' ##start time of the first analysis cycle
time_assim_end: '201001040000'   ##end time of the last analysis cycle
cycle_period: 24                 ##cycle period, in hours

time: '201001010000'
prev_time: '201001010000'
next_time: '201001020000'

obs_time_steps: [0]
obs_time_scale: 0
state_time_steps: [0]
state_time_scale: 0

grid_def:
  type: 'custom'
  proj: '+proj=stere'

state_def:
- name: 'seaice_conc'
  model_src: 'nextsim.dg'
  var_type: 'field'
  err_type: 'normal'
- name: 'seaice_thick'
  model_src: 'nextsim.dg'
  var_type: 'field'
  err_type: 'normal'

obs_def:
- name: 'seaice_conc'
  dataset_src: 'osisaf'
  dataset_dir: '/bettik/aydogdu-ext/DATA/data/OSISAF'
  model_src: 'nextsim.dg'
  obs_window_min: -6
  obs_window_max: 0
  err:
    type: 'normal'
    std: 0.2
  hroi: 100
  vroi: 2
  troi: 24
  impact_on_state:
    -ocean_temp: 1.0

use_synthetic_obs: False

model_def:
  nextsim.dg:
    config_file: '/bettik/aydogdu-ext/NEDAS/models/nextsim/dg/default.yml'
    nproc_per_mem: 4   ##number of processors to run a forecast
    walltime: 10000     ##walltime in seconds
    ens_run_type: scheduler
    ens_init_dir: '/bettik/aydogdu-ext/DATA/nextsim.dg'
    truth_dir: ''

assim_mode: 'batch'
filter_type: 'ETKF'
regress_type: 'linear'

inflation:
  type: ''
  adaptive: False
  coef: 1.0

localization:
  htype: 'GC'
  vtype: 'GC'
  ttype: 'GC'

